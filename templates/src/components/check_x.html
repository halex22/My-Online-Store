{% if not state %}
	<span
		class="inline-flex items-center justify-center w-6 h-6 me-2 text-sm font-semibold text-red-800 bg-red-100 rounded-full"
	>
		<svg
			class="w-2.5 h-2.5"
			aria-hidden="true"
			xmlns="http://www.w3.org/2000/svg"
			fill="none"
			viewBox="0 0 16 16"
		>
			<path stroke="currentColor" stroke-width="3" d="M4 4 L16 16 M4 16 L16 4" />
		</svg>
	</span>
{% else %}
	<span
		class="inline-flex items-center justify-center w-6 h-6 me-2 text-sm font-semibold text-green-800 bg-green-100 rounded-full"
	>
		<svg
			class="w-2.5 h-2.5"
			aria-hidden="true"
			xmlns="http://www.w3.org/2000/svg"
			fill="none"
			viewBox="0 0 16 12"
		>
			<path
				stroke="currentColor"
				stroke-linecap="round"
				stroke-linejoin="round"
				stroke-width="2"
				d="M1 5.917 5.724 10.5 15 1.5"
			/>
		</svg>
	</span>
{% endif %}
<span class="sr-only">{{key}}</span>
<span class="{% if state %} text-green-800 {% else %} text-red-800{% endif %} font-semibold">{{key|title}}</span>
