{% extends "src/base.html" %}


{% block title %}New Seller{% endblock title %}



{% block content %}
<!-- {{form.as_p}} -->
<div class="text-center">
	<h2 class="mt-4 text-4xl font-extrabold leading-none tracking-tight md:text-5xl lg:text-6xl">Become a Member</h2>
	<p class="mb-3 text-lg font-normal text-gray-500 lg:text-xl sm:px-16 xl:px-48">Just fill this simple form</p>
</div>

{{form.errors}}

<div id="outer-form-container" class="text-center mt-24">
	<form action="" method="post">
		{% csrf_token %}
		<label class="block " for="{{form.name.id_for_label}}"><span>{{form.name.label}}</span></label>
		<input
			type="text"
			name="{{form.name.name}}"
			id="{{form.name.id_for_label}}"
			class="bg-gray-50 rounded-lg"
		>
		<div id="btn-container" class="mt-4">
			<button type="submit">Become a seller</button>
		</div>
	</form>
</div>
{% endblock content %}
